<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-04-Tabelas</title>
    <style>
        table{
            width: 600px;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2" rowspan="2" scope="rowgroup">Area</th>
                <th  colspan="2" rowspan="2" scope="rowgroup">Disciplinas</th>
                <th colspan="2" scope="rowgroup" scope="rowgroup">Notas</th>
                <th rowspan="2" scope="rowgroup" scope="rowgroup">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td colspan="2" rowspan="4"><strong>Exatas</strong></td>
                    <td colspan="2">Matemática</td>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                </tr>
                <tr>
                    <td colspan="2">Fisica</td>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                </tr>
                <tr>
                    <td colspan="2">Química</td>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                </tr>
                <tr>
                    <td colspan="2">Biologia</td>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                </tr>
                <tr>
                    <th colspan="6">Média de Exatas</th>
                    <td style="background-color: gray; color: white;">00</td>
                </tr>
                <tr>
                    <tr>
                        <td colspan="2" rowspan="2"><strong>Humanas</strong></td>
                        <td colspan="2">História</td>
                        <td>00</td>
                        <td>00</td>
                        <td>00</td>
                    </tr>
                </tr>
                <tr>
                    <td colspan="2">Geografia</td>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                </tr>
                <tr>
                    <th colspan="6">Média de Humanas</th>
                    <td style="background-color: gray; color: white;">00</td>
                </tr>
            </tbody>
        
    </table>
</body>
</html>
