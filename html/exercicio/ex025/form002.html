<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="iusu">usuario</label>
        <input type="text" name="usu" id="iusu" required autocomplete="username"
         minlength="4" maxlength="6" size="12" placeholder="nome do usuario">
        </p>
        <p><label for="isen">senha</label>
            <input type="password" name="sen" id="isen" required autocomplete="new-password" minlength="5"
            maxlength="15" size="8"
            placeholder="senha"></p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
    </form>

</body>
</html>
